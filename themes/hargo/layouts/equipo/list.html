{{ define "main" }}
<!--{{ partial "page-title.html" . }}-->

<section class="section pt-0">
  <div class="container">
    <div class="row">      
      {{ $paginator := .Paginate .Data.Pages }}
      {{ range $paginator.Pages }}
      <div class="col-lg-4 col-sm-6 mb-4 wow fadeIn">
        <article class="card rounded-0 border-1 shadow">
          <img src="{{ .Params.Image | absURL }}" alt="{{ .Title | markdownify }}" class="card-img-top rounded-top-0">
          <div class="card-body px-0" style="margin-left:10px;margin-right:10px"> 
            <a href="{{ .Permalink }}" class="h4 d-block" style="font-size: 2vh;">{{ .Title | markdownify }}</a>
            <ul class="list-inline">              
              <li class="list-inline-item"><i class="ti-calendar text-color mr-2" style="font-size: 1.5vh;"></i><a style="font-size: 1.5vh;">{{ .PublishDate.Format "02 Jan, 2006" }}</a></li>
            </ul>
            <p style="font-size: 1vh;">{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="btn btn-sm btn-outline-primary" style="font-size: 1vh;">{{ .Params.Readmore }}</a>
          </div>
        </article>
      </div>
      {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
  </div>
</section>

{{ partial "cta.html" . }}

{{ end }}
