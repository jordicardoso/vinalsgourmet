############################# Llenguatges ##############################
defaultContentLanguage = "es"
contentDir = "content/es"
defaultContentLanguageInSubdir = true
# Useful when translating.
enableMissingTranslationPlaceholders = true
[languages]
  [languages.es]       
    languageName = "Castellano"
    LanguagePrefix = "es"
    title = "Viñals Gourmet | Soluciones gastronómiques únicas"
    weight = 1
  [languages.cat]    
    contentDir = "content/cat"
    languageName = "Català"
    LanguagePrefix = "cat"
    title = "Viñals Gourmet | Solucions gastronòmiques úniques"
    weight = 2
  [languages.en]    
    contentDir = "content/en"
    languageName = "English"
    LanguagePrefix = "en"
    title = "Viñals Gourmet | unique gastronomic solutions"
    weight = 3

