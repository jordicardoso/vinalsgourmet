eco:
  enable : true
  title : "Solución"
  subtitle: "Eco & Bio"
  content : "Nos importa el medio ambiente, por este motivo Vg tiene toda una gama de productos ecológicos certificados y garantizados por el Consejo de la Producció Agraria Ecológica.  

